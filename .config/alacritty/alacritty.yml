env:
  TERM: xterm-256color

font:
  size: 14
  normal:
    family: "Menlo"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

window:
  option_as_alt: Both
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 12
    y: 12

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: buttonless
  #
  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed

  # Background opacity
  opacity: 0.9

# Colors (Mellow)
colors:
  # Default colors
  primary:
    background: "#011627"
    foreground: "#c9c7cd"

  # Cursor colors
  cursor:
    text: "#c9c7cd"
    cursor: "#757581"

  # Normal colors
  normal:
    black: "#011627"
    red: "#EF5350"
    green: "#22da6e"
    yellow: "#addb67"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#21c7a8"
    white: "#ffffff"

  # Bright colors
  bright:
    black: "#575656"
    red: "#ef5350"
    green: "#22da6e"
    yellow: "#ffeb95"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#ffffff"

